<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Panel 1: Role Selection -->
  <div class="panel" id="rolePanel">
    <img src="Logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <label for="role">Select Role</label>
    <select id="role">
      <option value="customer">Customer</option>
      <option value="admin">Admin</option>
    </select>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Panel 2: Username Entry -->
  <div class="panel" id="usernamePanel" style="display:none">
    <img src="Logo.png" alt="Logo" class="logo">
    <h2>Enter Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="submitUsername()">Continue</button>
    <div id="usernameError" class="error"></div>
  </div>

  <!-- Panel 3: Calculator -->
  <div class="panel" id="calculatorPanel" style="display:none">
    <img src="Logo.png" alt="Logo" class="logo">
    <div class="header">
      <h2>Money Transfer Calculator</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="country-selection">
      <div>
        <label for="fromCountry">From Country</label>
        <select id="fromCountry">
          <option value="egypt">Egypt (EGP)</option>
          <option value="burundi">Burundi (BIF)</option>
          <option value="rwanda">Rwanda (RWF)</option>
          <option value="kenya">Kenya (KES)</option>
          <option value="tanzania">Tanzania (TZS)</option>
          <option value="ouganda">Uganda (UGX)</option>
          <option value="drc">DR Congo (CDF)</option>
          <option value="canada">Canada (CAD)</option>
        </select>
      </div>
      
      <button class="swap-btn" onclick="swapCountries()">â‡„</button>
      
      <div>
        <label for="toCountry">To Country</label>
        <select id="toCountry">
          <option value="burundi">Burundi (BIF)</option>
          <option value="rwanda">Rwanda (RWF)</option>
          <option value="kenya">Kenya (KES)</option>
          <option value="tanzania">Tanzania (TZS)</option>
          <option value="ouganda">Uganda (UGX)</option>
          <option value="drc">DR Congo (CDF)</option>
          <option value="canada">Canada (CAD)</option>
          <option value="egypt" selected>Egypt (EGP)</option>
        </select>
      </div>
    </div>

    <div class="currency-input">
      <label for="amount">Amount</label>
      <input type="number" step="0.01" id="amount" placeholder="Enter amount" class="with-symbol">
    </div>

    <button onclick="calculateTransfer()">Calculate Transfer</button>
    <div class="result" id="result"></div>
    
    <div class="request-form" id="customerRequestForm">
      <h3>Need to make a transfer?</h3>
      <button class="request-btn" onclick="openTransferForm()">Request Transfer</button>
    </div>

    <div class="request-form" id="adminRequestForm" style="display:none">
      <h3>View Submitted Requests</h3>
      <button class="request-btn" onclick="viewRequests()">View Requests</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>s
