<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Panel 1: Role Selection -->
  <div class="panel" id="rolePanel">
    <img src="Logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <label for="role">Select Role</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="customer">Customer</option>
    </select>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Panel 2: Username Entry -->
  <div class="panel" id="usernamePanel" style="display:none">
    <img src="Logo.png" alt="Logo" class="logo">
    <h2>Enter Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="submitUsername()">Continue</button>
    <div id="usernameError" class="error"></div>
  </div>

  <!-- Panel 3: Calculator -->
  <div class="panel" id="calculatorPanel" style="display:none">
    <img src="Logo.png" alt="Logo" class="logo">
    <div class="header">
      <h2>Money Transfer Calculator</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="settings" id="settingsPanel">
      <h3>Exchange Rates (EGP to other currencies)</h3>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToBif"> BIF</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToTzs"> TZS</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToRwf"> RWF</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToUgx"> UGX</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToCdf"> CDF</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToKes"> KES</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToCad"> CAD</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToUsd"> USD</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToEur"> EUR</label>
      <label>1 EGP = <input type="number" step="0.0001" id="egpToXof"> XOF</label>
      
      <h3>Transfer Fees (in EGP)</h3>
      <label>Burundi Fee = <input type="number" step="0.01" id="feeBurundi"> EGP</label>
      <label>Tanzania Fee = <input type="number" step="0.01" id="feeTanzania"> EGP</label>
      
      <button onclick="saveSettings()">Save Settings</button>
      <button onclick="resetSettings()" style="background-color: #d9534f; color: white;">Reset to Default</button>
      <div id="settingsMessage" class="success"></div>
    </div>

    <label for="fromCountry">From Country</label>
    <select id="fromCountry">
      <option value="egypt">Egypt (EGP)</option>
      <option value="burundi">Burundi (BIF)</option>
      <option value="tanzania">Tanzania (TZS)</option>
      <option value="rwanda">Rwanda (RWF)</option>
      <option value="ouganda">Uganda (UGX)</option>
      <option value="drc">DR Congo (CDF)</option>
      <option value="kenya">Kenya (KES)</option>
      <option value="canada">Canada (CAD)</option>
      <option value="usa">United States (USD)</option>
      <option value="france">France (EUR)</option>
      <option value="belgium">Belgium (EUR)</option>
      <option value="holland">Netherlands (EUR)</option>
      <option value="togo">Togo (XOF)</option>
    </select>

    <div class="currency-input">
      <label for="amount">Amount</label>
      <input type="number" step="0.01" id="amount" placeholder="Enter amount" class="with-symbol">
    </div>

    <label for="toCountry">To Country</label>
    <select id="toCountry">
      <option value="egypt">Egypt (EGP)</option>
      <option value="burundi">Burundi (BIF)</option>
      <option value="tanzania">Tanzania (TZS)</option>
      <option value="rwanda">Rwanda (RWF)</option>
      <option value="ouganda">Uganda (UGX)</option>
      <option value="drc">DR Congo (CDF)</option>
      <option value="kenya">Kenya (KES)</option>
      <option value="canada">Canada (CAD)</option>
      <option value="usa">United States (USD)</option>
      <option value="france">France (EUR)</option>
      <option value="belgium">Belgium (EUR)</option>
      <option value="holland">Netherlands (EUR)</option>
      <option value="togo">Togo (XOF)</option>
    </select>

    <button id="settingsButton" onclick="toggleSettings()">⚙ Settings</button>
    <button onclick="calculateTransfer()">Calculate Transfer</button>
    <div class="result" id="result"></div>
    
    <!-- Replace the history panel with a request form button -->
    <div class="request-form">
      <h3>Need to make a transfer?</h3>
      <button class="request-btn" onclick="openTransferForm()">Request Transfer</button>
    </div>
  </div>

  <!-- Hidden form container (initially not displayed) -->
  <div id="formContainer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; padding:20px; box-sizing:border-box;">
    <div style="background:white; max-width:700px; margin:20px auto; padding:20px; border-radius:8px; position:relative;">
      <button onclick="closeForm()" style="position:absolute; top:10px; right:10px; background:#d9534f; color:white; border:none; padding:5px 10px; border-radius:4px;">Close</button>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd5EONg0TWXuERMa4cUYBKk2oImEP0oxcLWt-887pO0Nw7kgA/viewform?embedded=true" 
              width="100%" 
              height="1621" 
              frameborder="0" 
              marginheight="0" 
              marginwidth="0"
              style="margin-top:30px;">
        Loading…
      </iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Add these new functions to handle the form display
    function openTransferForm() {
      document.getElementById('formContainer').style.display = 'block';
    }
    
    function closeForm() {
      document.getElementById('formContainer').style.display = 'none';
    }
  </script>
</body>
</html>
